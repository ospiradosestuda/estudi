<!DOCTYPE html>
<html>
<head>
  <title>Cronômetro de Estudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="bope-logo.png" alt="BOPE Logo">
    <h1>Cronômetro de Estudo</h1>
  </header>
  <main>
    <div id="cronometro">
      <p id="tempo">00:00:00</p>
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="resetar">Resetar</button>
    </div>
    <div id="estatisticas">
      <p id="tempo-estudado">Tempo estudado: 00:00:00</p>
      <p id="tempo-descanso">Tempo de descanso: 00:00:00</p>
    </div>
    <div id="calendario">
      <p id="data-atual"></p>
      <p id="tempo-estudado-hoje"></p>
      <p id="tempo-estudado-mes"></p>
      <p id="tempo-estudado-total"></p>
      <p id="dias-para-prova"></p>
    </div>
    <div id="relogio">
      <p id="hora-atual"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
